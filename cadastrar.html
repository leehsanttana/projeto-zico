<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid text-center mt-5">
        <a href="index.html"><img src="img/logo zicco2.png" class="img-fluid" alt=""></a>
    </div>

    <div class="container">
        <div class="row"></div>

            <div class="col-md-12 bg-grey d-block mx-auto p-5 login rounded-sm">
                
                <h2 class="text-center mb-5">Realize Seu Cadastro</h2>

                <div class="row">
                    <div class="col-md-6"> 

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" placeholder="Digite seu Email:" id="email">
                        </div>

                        <div class="form-group pb-4">
                            <label for="email">Confirme seu Email:</label>
                            <input type="email" class="form-control" placeholder="Digite seu Email Novamente:" id="email">
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" placeholder="Digite sua Senha:" id="senha">
                        </div>
    
                        <div class="form-group pb-4">
                            <label for="senha">Confirme sua Senha:</label>
                            <input type="password" class="form-control" placeholder="Digite sua Senha novamente:" id="senha">
                        </div>

                    </div>
                </div>


                <div class="row">

                    <div class="col-md-6">

                        <h2>Dados Pessoais</h2>

                            <div class="form-group">
                                <label for="nome">Nome Completo:</label>
                                <input type="text" class="form-control" placeholder="Nome Completo:" id="nome">
                            </div>

                            <div class="form-group">
                                <label for="sexo">Sexo:</label>
                                <select class="form-control" id="sexo">
                                  <option>Selecione:</option>
                                  <option>Masculino</option>
                                  <option>Feminino</option>
                                  <option>Não informar</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="form-control" placeholder="Digite seu CPF:" id="cpf">
                            </div>

                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" class="form-control" placeholder="Nome Completo:" id="telefone">
                            </div>

                            <div class="form-group">
                                <label for="celular">Celular:</label>
                                <input type="tel" class="form-control" placeholder="Nome Completo:" id="celular">
                            </div>

                            <div class="form-group">
                                <label for="data-nascimento">Data de Nascimento:</label>
                                <input type="date" class="form-control" placeholder="" id="data-nascimento">
                            </div>

                            <div class="form-group">
                                <label for="imagem-perfil">Imagem de perfil:</label>
                                <input type="file" class="form-control" placeholder="" id="imagem-perfil">
                            </div>

                    </div>

                    <div class="col-md-6">

                        

                        <h2>Endereço</h2>

                        <div class="form-group">
                            <label for="cep">CEP:</label>
                            <input type="number" class="form-control" placeholder="Digite seu CEP:" id="cep">
                        </div>

                        <div class="form-group">
                            <label for="rua">Rua:</label>
                            <input type="text" class="form-control" placeholder="Digite o nome da rua:" id="rua">
                        </div>
    
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="tel" class="form-control" placeholder="" id="numero">
                        </div>

                        <div class="form-check-inline">
                            <label class="form-check-label pb-4">
                              <input type="checkbox" class="form-check-input" name="sem-numero">
                              Sem Número:
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="complemento">Complemento:</label>
                            <input type="text" class="form-control" placeholder="Digite o nome da rua:" id="complemento">
                        </div>

                        <div class="form-group">
                            <label for="referencia">Referência:</label>
                            <input type="text" class="form-control" placeholder="Digite o nome da rua:" id="referencia">
                        </div>

                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" class="form-control" placeholder="Digite o nome da rua:" id="bairro">
                        </div>

                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <select class="form-control" id="cidade">
                              <option>Selecione:</option>
                              <option>Masculino</option>
                              <option>Feminino</option>
                              <option>Não informar</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select class="form-control" id="estado">
                              <option>Selecione:</option>
                              <option>Masculino</option>
                              <option>Feminino</option>
                              <option>Não informar</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-blue float-right mt-4">Enviar</button>
                        
                    </div>

                    <a href="index.html" class="nav-link">Voltar</a>

                </div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4783fe1c33.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
